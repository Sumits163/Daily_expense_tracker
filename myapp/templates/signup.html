<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .alert {
     border-radius: 2px;
     box-shadow:2px 3px 10px 3px #888888;
      padding: 20px;
      background-color: #c1ed23;
      color: rgb(17, 16, 16);
    }
    
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .closebtn:hover {
      color: black;
    }
</style>
<body>
    <div class="parent-div" style="height: 100%;width: 100%;">

    </div>

    <div class="header-div"
        style="display: block;padding:20px 0px ;background-color: rgb(105, 186, 216); height: 40%;width:100%;position: relative;text-decoration: none; box-shadow: 2px 3px 10px 3px;">
        <h4>Expense Tracker</h4>

    </div>
    {% for message in messages %}
    <div class="alert">
       
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Caution</strong> {{message}}
        
      </div>
      {% endfor %}
    <h1 style="margin: 5% 0%  0% 31%  ;">New User Register</h1>
    <h5 style="margin: 0% 0%  0% 31%  ; padding: 5px;">Please enter your details!</h5>
    <!-- <h1>Employee Management</h1> -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- <div class="card bg-info text-black"> -->
                <div
                    style="border: .25px solid rgb(1, 3, 9);padding: 30px; border-radius: 10px; box-shadow: 3px 5px 10px 5px #535357 ;">
                    <!-- <div class="card-body"> -->
                    <form action="/signup/" method="POST">
                        {% csrf_token %}

                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="name" type="text" class="form-control" placeholder="Enter your name.."
                                name="name" required>

                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="age" type="text" class="form-control" placeholder="Enter your age.." name="age"
                                required>
                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <select name="state" id="state" class="form-control" required>

                                <!--- India states -->
                                <option value="">Select state</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadra & Nagar Haveli">Dadra & Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>

                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="city" type="text" class="form-control" placeholder="Enter your city.."
                                name="city" required>
                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="phone" type="text" class="form-control" placeholder="Enter your phone.."
                                name="phone" required>

                        </div>
                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="email" type="email" class="form-control" placeholder="Enter Employee email.."
                                name="email" required>
                        </div>

                        <div class="mb-3" style="box-shadow: 2px 3px 10px 3px #888888">
                            <input id="password" type="password" class="form-control"
                                placeholder="Enter your password.." name="password" required>
                        </div>
                        <input type="checkbox" onclick="myFunction()"> Show Password

                        <script>
                            function myFunction() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>




                        <div class="container text-center">
                            <button class="btn btn-primary" style="box-shadow: 2px 3px 10px 3px #888888">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
